<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style type="text/css">
        h1{
            margin-left: 10px;
        }
        div{
            padding: 10px;
            text-align: center;
        }
        .table{
            display: inline-block;
            width: 48%;
            border: 2px solid blue;
        }
        form div{
            margin: 0px auto 0px auto;
            width: 70%;
        }
        td{
            width: 25%;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body> 
    <div>    
        <h1>Edit User</h1>
        <form action="/update/{{user.id}}" method = "post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <ul class="messages">  
                    <li {% if message.tags %} class='text-danger lead {{message.tags}}'{% endif %}> {{message}} </li>     
            </ul>
            {% endfor %}
            {% endif %}
            <div class= "form-group">
                    <label for= "exampleInputPassword1">First Name</label>
                    <input type= "text" class="form-control" name= "firstname" value="" placeholder= "{{user.first_name}}">
            </div>
            <div class= "form-group">
                    <label for= "exampleInputPassword1">Last Name</label>
                    <input type= "text" class="form-control" name= "lastname" value="" placeholder= "{{user.last_name}}">
            </div>
              <div class= "form-group">
                    <label for= "exampleInputPassword1">Email</label>
                    <input type= "text" class="form-control" name= "email" value="" placeholder= "{{user.email}}">
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Update</button>
        </form>
            <a href="/logged"><button type="submit" name="return" class="btn btn-link">Return</button></a>
    </div>
</body>
</html>
